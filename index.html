<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompt Copier</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 12px;
      font-size: 22px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 14px;
      background: #0f172a;
      color: #e5e7eb;
      outline: none;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #22c55e;
      color: #022c22;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background: #16a34a;
    }

    .copied {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #22c55e;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìã Prompt to Copy</h1>

    <textarea id="prompt">

LIGHTING & CAMERA

NEGATIVE PROMPT

    </textarea>

    <button onclick="copyPrompt()">Copy Prompt</button>
    <div class="copied" id="copiedText">‚úÖ Copied!</div>
  </div>

  <script>
    function copyPrompt() {
      const textarea = document.getElementById("prompt");
      textarea.select();
      textarea.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(textarea.value);

      const copied = document.getElementById("copiedText");
      copied.style.display = "block";

      setTimeout(() => {
        copied.style.display = "none";
      }, 1500);
    }
  </script>

</body>
</html>
