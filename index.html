  cursor: pointer;

.secondary {

  border: 1px solid var(--border);
  color: var(--muted);
}

.secondary:hover {
  border-color: var(--primary);
  color: var(--text);
}

  left: 20px;
  background: #020617;
  border: 1px solid var(--border);

  border-radius: 14px;
  color: var(--success);

}
